jssframe.action.wait.help.short=Attendre pendant un certain temps dans un thread sp\u00e9rar\u00e9.
jssframe.action.wait.help.long=Attend pendant un certain temps dans un thread sp\u00e9rar\u00e9 :\n\
\t{0}\n\
Le temps d''attente par d\u00e9faut est de 1000 millisecondes (1 seconde).\n\
Vous pouvez d\u00e9finir le temps d''attente (en millisecondes) comme suit :\n\
\t{0} [time] \n\
Cette action est destin\u00e9e pour une utilisation manuelle puisqu''elle va attendre un certain temps sans bloquer le thread courrant.\n\
Cette action ne devrait pas \u00eatre appel\u00e9e en dehors de l'EDT.
